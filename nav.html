<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Greenix</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    }

    header {
    background: #fff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    z-index: 1000;
    border-bottom: 1px solid #ccc;
    }

    .logo-icon {
    background: #000;
    color: #fff;
    padding: 4px 8px;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 22px;
    font-family: monospace;
    margin-right: 10px;
    }

    .logo-text {
    text-decoration: none;
    color: black;
    font-weight: bold;
    font-size: 20px;
    margin-right: auto;
    }

    #menu-toggle {
    display: none;
    }

    .menu-icon {
    display: none;
    font-size: 28px;
    cursor: pointer;
    color: #333;
    }

    .nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
    }

    .nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
    padding: 10px 0;
    }

    .nav-links a.active,
    .nav-links a:hover {
    color: #00c6b7;
    border-bottom: 2px solid #00c6b7;
    }

    .dropdown {
    position: relative;
    }

    .dropbtn {
    cursor: pointer;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 10px 0;
    display: inline-block;
    }

    .dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    top: 100%;
    left: 0;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    z-index: 999;
    min-width: 180px;
    }

    .dropdown-content a {
    display: block;
    padding: 10px 16px;
    text-decoration: none;
    color: #333;
    }

    .dropdown-content a:hover {
    background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
    display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
    .menu-icon {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
        display: none;
        border-top: 1px solid #ccc;
    }

    #menu-toggle:checked + .menu-icon + .nav-links {
        display: flex;
    }

    .nav-links a,
    .dropbtn {
        width: 100%;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
    }

    .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #f9f9f9;
        width: 100%;
        padding-left: 15px;
    }

    .dropdown-content a {
        padding: 10px 10px;
        border-bottom: 1px solid #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    }
</style>
</head>
<body>
<header>
    <a href="index.html" class="logo-icon">GN</a>
    <a href="index.html" class="logo-text">Greenix</a>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><i class="bi bi-list"></i></label>

    <nav class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About Us</a>
    <div class="dropdown">
        <a href="#" class="dropbtn">How Tech Helps <i class="bi bi-caret-down-fill"></i></a>
        <div class="dropdown-content">
        <a href="green-energy.html">Green Energy</a>
        <a href="smart-living.html">Smart Living</a>
        <a href="waste-wise.html">Waste Wise</a>
        </div>
    </div>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
    </nav>
</header>
</body>
</html>
