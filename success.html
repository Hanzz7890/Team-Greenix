<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional if using a shared CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="64x64" href="Images/dicky.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0fdf4;
    }
    .success-box {
      display: inline-block;
      padding: 40px;
      background: #d1fae5;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .success-box i {
      font-size: 50px;
      color: #10b981;
    }
    .success-box h1 {
      color: #065f46;
    }
    .success-box p {
      font-size: 18px;
      color: #047857;
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #10b981;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="bi bi-check-circle-fill"></i>
    <h1>Message Sent!</h1>
    <p>Your message has been sent successfully.</p>
    <a href="index.html" class="btn-back">Go Back</a>
  </div>
</body>
</html>
